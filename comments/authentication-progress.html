<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authentication Progress</title>
  </head>
  <body>
    <div>
      <p style="text-align: center;">
        Authentication is in process, this window should close in a few seconds. If the window does not close
        automatically, please close it.
      </p>
    </div>
    <style>
      body {
        background: #2e9fff;
        color: #fff;
        font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 17px;
      }
      body:before {
        background-image: linear-gradient(to top right, #1775c4 0%, rgba(23, 117, 196, 0) 60%);
        background-size: cover;
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
      }
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
    <script>

      function setCookie(name, value, days) {
        var d = new Date();
        d.setTime(d.getTime() + 24 * 60 * 60 * 1000 * days);
        document.cookie = name + '=' + value + ';path=/;expires=' + d.toGMTString();
        // domain=.vuukle.com
      }
      /** CODE **/
      const searchParams = new URLSearchParams(window.location.search);
      const token = searchParams.get('token');
      if (token && typeof token === 'string') {
        setCookie('token', token, 30);
      }

      window.setTimeout(function() {
        window.close();
      }, 1000);
    </script>
  </body>
</html>
